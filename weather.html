<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="paf.jpg" type="image" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container weather-container">
        <div class="weather-header">
            <h1><i class="fas fa-cloud-sun me-2"></i>Weather App</h1>
            <p class="lead">Get current weather and forecast for any city</p>
        </div>

        <form class="search-form" id="weatherForm">
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city name (e.g., London, New York, Tokyo)" required>
            <button class="btn" type="submit">Search</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching weather data...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="weather-card" id="weatherCard">
            <div class="city-name" id="cityName"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="weather-description" id="weatherDescription"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-temperature-high"></i>
                    <p>Feels Like</p>
                    <p id="feelsLike"></p>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <p>Humidity</p>
                    <p id="humidity"></p>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <p>Wind Speed</p>
                    <p id="windSpeed"></p>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-alt"></i>
                    <p>Pressure</p>
                    <p id="pressure"></p>
                </div>
            </div>

            <h3 class="forecast-heading">5-Day Forecast</h3>
            <div class="forecast-container" id="forecastContainer"></div>
        </div>

        <footer>
            <p>Powered by Open-Meteo API | Weather data updates every 15 minutes</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="weather.js"></script>
</body>
</html>

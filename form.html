<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <h2>Form Pratice With CSS Properties</h2>
    <form action="#">
        <legend>Personal Information</legend>
        <fieldset>
            <label for="fname">Enter Your Name</label>
            <input type="text" id="fname" placeholder="Your Name">
            <label for="password">Enter Your Password</label>
            <input type="password" id="password" minlength="8">
            <label for="cnic">Enter Your CNIC</label>
            <input type="number" id="cnic" placeholder="CNIC No">
            <label for="fathername">Enter Your Father Name</label>
            <input type="text" id="fathername" placeholder="Father Name">
            <label for="address">Enter Your Address</label>
            <input type="text" id="address" placeholder="Address">
            <label for="Country">Enter Your Country</label>
            <input type="text" id="Country" placeholder="Country Name">
            <label for="phone">Enter Your Phone No</label>
            <input type="number" id="phone" placeholder="Phone">
            <label for="dob">Enter Date of Birth</label>
            <input type="date" id="dob">
            <label for="city">Select City</label>
            <select name="city" id="city">
                <option value=""></option>
                <option value="islamabad">Islamabad</option>
                <option value="karachi">Karachi</option>
            </select>
        </fieldset>
        
    </form>
</body>
</html>
